<ngdsf-field-template [field]="field()" [params]="params()">
  <ng-template>
    <textarea
      [field]="field()"
      [attr.id]="params().id"
      [attr.placeholder]="params().placeholder"
      [attr.disabled]="params().disabled"
      [attr.readonly]="params().readonly"
      [attr.rows]="params().rows"
      [attr.cols]="params().cols"
      [attr.minlength]="params().minlength"
      [attr.maxlength]="params().maxlength"
      [attr.wrap]="params().wrap"
      [attr.autocomplete]="'noop'"
    ></textarea>
  </ng-template>
</ngdsf-field-template>
