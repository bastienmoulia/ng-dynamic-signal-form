<main>
  <form (submit)="onSubmit($event)">
    <app-fields [form]="form" [params]="formParams()" />
    <p>Password length: {{ form.password().value().length }}</p>
    <p>Event date: {{ form.eventDate().value() }}</p>
    <p>Event time: {{ form.eventTime().value() }}</p>
    <button type="submit">Submit</button>
  </form>
  <button (click)="changeForm()">Change Form</button>

  <button (click)="requiredForm()">required Form</button>
</main>
<div>
  <h2>Form</h2>
  <pre>
  {{ form().value() | json }}
</pre
  >
  <h2>Form Params</h2>
  <pre>
  {{ formParams() | json }}
</pre
  >
</div>
